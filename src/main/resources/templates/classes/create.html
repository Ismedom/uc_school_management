<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/main :: layout(~{::div#content}, ~{::title})}"
>
    <head>
        <title>Create Class - School Management System</title>
    </head>

    <body>
        <div id="content">
            <div class="max-w-2xl">
                <div class="mb-8">
                    <a
                        th:href="@{/classes}"
                        class="text-blue-600 hover:text-blue-800 text-sm font-medium inline-flex items-center"
                    >
                        <i class="fas fa-arrow-left mr-2"></i>Back to Classes
                    </a>
                    <h1 class="text-2xl font-bold text-gray-900 mt-4">Add New Class</h1>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
                    <form
                        th:action="@{/classes/create}"
                        th:object="${classRequest}"
                        method="POST"
                        class="space-y-6"
                    >
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
                                >Class Name</label
                            >
                            <input
                                type="text"
                                th:field="*{name}"
                                id="name"
                                required
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                                placeholder="e.g. Grade 1, Primary 2, etc."
                            />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1"
                                >Sections</label
                            >
                            <p class="text-xs text-gray-500 mb-3">
                                Add section names for this class (e.g. A, B, C, or Science, Arts,
                                etc.)
                            </p>
                            <div id="sections-container">
                                <div class="flex gap-2 mb-2 section-input">
                                    <input
                                        type="text"
                                        name="sectionNames[0]"
                                        class="flex-1 px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                                        placeholder="Section name (e.g. A, Science)"
                                    />
                                    <button
                                        type="button"
                                        onclick="removeSection(this)"
                                        class="px-3 py-2 text-red-600 hover:text-red-800 border border-red-200 rounded-lg hover:bg-red-50"
                                    >
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <button
                                type="button"
                                onclick="addSection()"
                                class="mt-2 px-4 py-2 text-blue-600 hover:text-blue-800 border border-blue-200 rounded-lg hover:bg-blue-50 inline-flex items-center text-sm"
                            >
                                <i class="fas fa-plus mr-2"></i>Add Section
                            </button>
                        </div>

                        <div class="pt-4">
                            <button
                                type="submit"
                                class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-sm"
                            >
                                Create Class
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <script>
                let sectionIndex = 1;

                function addSection() {
                    const container = document.getElementById('sections-container');
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'flex gap-2 mb-2 section-input';
                    sectionDiv.innerHTML = `
                        <input
                            type="text"
                            name="sectionNames[${sectionIndex}]"
                            class="flex-1 px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                            placeholder="Section name (e.g. A, Science)"
                        />
                        <button
                            type="button"
                            onclick="removeSection(this)"
                            class="px-3 py-2 text-red-600 hover:text-red-800 border border-red-200 rounded-lg hover:bg-red-50"
                        >
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    container.appendChild(sectionDiv);
                    sectionIndex++;
                }

                function removeSection(button) {
                    const sectionInputs = document.querySelectorAll('.section-input');
                    if (sectionInputs.length > 1) {
                        button.closest('.section-input').remove();
                        // Re-index remaining inputs
                        updateSectionIndices();
                    } else {
                        // Clear the input instead of removing the last one
                        button.previousElementSibling.value = '';
                    }
                }

                function updateSectionIndices() {
                    const inputs = document.querySelectorAll('input[name^="sectionNames"]');
                    inputs.forEach((input, index) => {
                        input.name = `sectionNames[${index}]`;
                    });
                    sectionIndex = inputs.length;
                }
            </script>
        </div>
    </body>
</html>
