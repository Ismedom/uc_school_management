<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/main :: layout(~{::div#content}, ~{::title})}"
>
    <head>
        <title>Manage Classes - School Management System</title>
    </head>

    <body>
        <div id="content">
            <div class="mb-4">
                <h1 class="text-2xl font-bold text-gray-900">Classes & Subjects</h1>
                <p class="text-gray-500 text-sm mt-1">
                    Manage school classes, grade levels, and subjects.
                </p>
            </div>

            <!-- Tabs -->
            <div class="mb-8 border-b border-gray-200">
                <nav class="-mb-px flex space-x-8">
                    <a
                        href="/classes"
                        class="border-blue-500 text-blue-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
                    >
                        Classes
                    </a>
                    <a
                        href="/subjects"
                        class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
                    >
                        Subjects
                    </a>
                </nav>
            </div>

            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-semibold text-gray-700">All Classes</h2>
                <a
                    th:href="@{/classes/create}"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors shadow-sm inline-flex items-center"
                >
                    <i class="fas fa-plus mr-2"></i>Add Class
                </a>
            </div>

            <!-- Class Table -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 border-b border-gray-100">
                            <tr>
                                <th
                                    class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider"
                                >
                                    Class Name
                                </th>
                                <th
                                    class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider"
                                >
                                    Created At
                                </th>
                                <th
                                    class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-right"
                                >
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <tr
                                th:each="class : ${classes}"
                                class="hover:bg-gray-50/50 transition-colors"
                            >
                                <td
                                    class="px-6 py-4 font-medium text-gray-900"
                                    th:text="${class.name}"
                                >
                                    Grade 1
                                </td>
                                <td
                                    class="px-6 py-4 text-gray-500"
                                    th:text="${#temporals.format(class.createdAt, 'dd-MM-yyyy HH:mm')}"
                                >
                                    01-01-2023
                                </td>
                                <td class="px-6 py-4 text-right space-x-3">
                                    <a
                                        th:href="@{/classes/edit/{id}(id=${class.id})}"
                                        class="text-blue-600 hover:text-blue-900 font-medium text-sm"
                                        >Edit</a
                                    >
                                    <form
                                        th:action="@{/classes/delete/{id}(id=${class.id})}"
                                        method="POST"
                                        class="inline"
                                    >
                                        <button
                                            type="submit"
                                            class="text-red-600 hover:text-red-900 font-medium text-sm"
                                            onclick="
                                                return confirm(
                                                    'Are you sure you want to delete this class?'
                                                );
                                            "
                                        >
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(classes)}">
                                <td colspan="3" class="px-6 py-12 text-center text-gray-500">
                                    <div class="flex flex-col items-center">
                                        <i class="fas fa-school text-4xl mb-4 text-gray-200"></i>
                                        <p>
                                            No classes found. Add your first class to get started.
                                        </p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
