<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/main :: layout(~{::div#content}, ~{::title})}"
>
    <head>
        <title>Manage Grades - School Management System</title>
    </head>

    <body>
        <div id="content">
            <div class="mb-8">
                <a
                    th:href="@{/exams}"
                    class="text-blue-600 hover:text-blue-800 text-sm font-medium inline-flex items-center mb-2"
                >
                    <i class="fas fa-arrow-left mr-2"></i>Back to Exams
                </a>
                <h1 class="text-2xl font-bold text-gray-900" th:text="|Grades for ${exam.name}|">
                    Midterm 2025
                </h1>
                <p
                    class="text-gray-500 text-sm mt-1"
                    th:text="${exam.className ?: 'School-wide Exam'}"
                >
                    Grade 10
                </p>
            </div>

            <!-- Subject Selection -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-8">
                <form
                    th:action="@{/exams/{examId}/grades(examId=${exam.id})}"
                    method="GET"
                    class="flex items-end gap-4"
                >
                    <div class="flex-1">
                        <label for="subjectId" class="block text-sm font-medium text-gray-700 mb-1"
                            >Select Subject</label
                        >
                        <select
                            name="subjectId"
                            id="subjectId"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white"
                        >
                            <option value="">Choose a subject...</option>
                            <option
                                th:each="sub : ${subjects}"
                                th:value="${sub.id}"
                                th:text="${sub.name}"
                                th:selected="${sub.id == selectedSubjectId}"
                            >
                                Mathematics
                            </option>
                        </select>
                    </div>
                    <button
                        type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors shadow-sm inline-flex items-center"
                    >
                        <i class="fas fa-search mr-2"></i>Select
                    </button>
                </form>
            </div>

            <!-- Grading Form -->
            <div th:if="${selectedSubjectId != null}" class="space-y-6">
                <div class="flex items-center justify-between">
                    <h2
                        class="text-lg font-semibold text-gray-900"
                        th:text="|Grading: ${subject.name}|"
                    >
                        Mathematics
                    </h2>
                    <div class="text-sm text-gray-500">
                        <span th:text="${studentsList.size() + ' Students'}">10 Students</span>
                    </div>
                </div>

                <form
                    th:action="@{/exams/{examId}/grades(examId=${exam.id})}"
                    th:object="${bulkRequest}"
                    method="POST"
                >
                    <input type="hidden" th:field="*{subjectId}" />

                    <div
                        class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden"
                    >
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 border-b border-gray-100">
                                <tr>
                                    <th
                                        class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider w-12 text-center"
                                    >
                                        No.
                                    </th>
                                    <th
                                        class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider"
                                    >
                                        Student Name
                                    </th>
                                    <th
                                        class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-center w-32"
                                    >
                                        Obtained Marks
                                    </th>
                                    <th
                                        class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-center w-32"
                                    >
                                        Max Marks
                                    </th>
                                    <th
                                        class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-center w-24"
                                    >
                                        Grade
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100">
                                <tr
                                    th:each="mark, stat : *{marks}"
                                    class="hover:bg-gray-50/50 transition-colors"
                                >
                                    <td
                                        class="px-6 py-4 text-sm text-gray-500 text-center"
                                        th:text="${stat.count}"
                                    >
                                        1
                                    </td>
                                    <td class="px-6 py-4">
                                        <span
                                            class="font-medium text-gray-900"
                                            th:text="${studentsList[__${stat.index}__].name}"
                                            >John Doe</span
                                        >
                                        <input
                                            type="hidden"
                                            th:field="*{marks[__${stat.index}__].studentId}"
                                        />
                                    </td>
                                    <td class="px-6 py-4">
                                        <input
                                            type="number"
                                            step="0.5"
                                            min="0"
                                            th:field="*{marks[__${stat.index}__].marksObtained}"
                                            class="w-full px-3 py-1.5 border border-gray-200 rounded text-sm text-center focus:ring-1 focus:ring-blue-500 focus:border-transparent outline-none"
                                        />
                                    </td>
                                    <td class="px-6 py-4">
                                        <input
                                            type="number"
                                            step="0.5"
                                            min="1"
                                            th:field="*{marks[__${stat.index}__].maxMarks}"
                                            class="w-full px-3 py-1.5 border border-gray-200 rounded text-sm text-center focus:ring-1 focus:ring-blue-500 focus:border-transparent outline-none"
                                        />
                                    </td>
                                    <td class="px-6 py-4 text-center">
                                        <!-- This would show current grade from MarksResponse if we had it here, 
                                         but better to let user save and see updated. Or use JS to live calculate. -->
                                        <span
                                            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-bold bg-slate-100 text-slate-800"
                                        >
                                            -
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-8 flex justify-end">
                        <button
                            type="submit"
                            class="bg-blue-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-blue-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 active:translate-y-0 inline-flex items-center"
                        >
                            <i class="fas fa-save mr-2"></i>Save Grades
                        </button>
                    </div>
                </form>
            </div>

            <div
                th:unless="${selectedSubjectId != null}"
                class="bg-blue-50 p-8 rounded-xl border border-blue-100 text-center"
            >
                <i class="fas fa-graduation-cap text-4xl text-blue-200 mb-4 block"></i>
                <h3 class="text-blue-900 font-semibold text-lg">
                    Select a Subject to Start Grading
                </h3>
                <p class="text-blue-700 text-sm mt-1">
                    Choose a subject from the list above to view or enter student marks.
                </p>
            </div>
        </div>
    </body>
</html>
