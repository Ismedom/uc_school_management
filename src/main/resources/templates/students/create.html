<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/main :: layout(~{::div#content}, ~{::title})}"
>
    <head>
        <title>Add Student - School Management System</title>
    </head>

    <body>
        <div id="content">
            <div class="mb-8">
                <a
                    th:href="@{/students}"
                    class="text-sm font-medium text-blue-600 hover:text-blue-500 mb-2 inline-flex items-center"
                >
                    <i class="fas fa-arrow-left mr-2"></i>Back to List
                </a>
                <h1 class="text-2xl font-bold text-gray-900">Add New Student</h1>
                <p class="text-gray-500 text-sm mt-1">
                    Fill in the details below to register a new student.
                </p>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <form
                    th:action="@{/students/create}"
                    th:object="${studentRequest}"
                    method="post"
                    class="p-8"
                >
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Basic Info -->
                        <div class="space-y-6">
                            <h3 class="text-lg font-semibold text-gray-900 border-b pb-2">
                                Basic Information
                            </h3>
                            <div>
                                <label
                                    for="name"
                                    class="block text-sm font-medium text-gray-700 mb-1"
                                    >Full Name</label
                                >
                                <input
                                    type="text"
                                    id="name"
                                    th:field="*{name}"
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                />
                            </div>
                            <div>
                                <label
                                    for="dob"
                                    class="block text-sm font-medium text-gray-700 mb-1"
                                    >Date of Birth</label
                                >
                                <input
                                    type="date"
                                    id="dob"
                                    th:field="*{dob}"
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                />
                            </div>
                            <div>
                                <label
                                    for="gender"
                                    class="block text-sm font-medium text-gray-700 mb-1"
                                    >Gender</label
                                >
                                <select
                                    id="gender"
                                    th:field="*{gender}"
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white"
                                >
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label
                                    for="section"
                                    class="block text-sm font-medium text-gray-700 mb-1"
                                    >Section</label
                                >
                                <select
                                    id="section"
                                    th:field="*{sectionId}"
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white"
                                >
                                    <option
                                        th:each="section : ${sections}"
                                        th:value="${section.id}"
                                        th:text="${section.schoolClass.name + ' - ' + section.name}"
                                    >
                                        Grade 1 - A
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Account & Parent Info -->
                        <div class="space-y-6">
                            <h3 class="text-lg font-semibold text-gray-900 border-b pb-2">
                                Account & Parent Info
                            </h3>
                            <div>
                                <label
                                    for="username"
                                    class="block text-sm font-medium text-gray-700 mb-1"
                                    >Username (for login)</label
                                >
                                <input
                                    type="text"
                                    id="username"
                                    th:field="*{username}"
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                />
                            </div>
                            <div>
                                <label
                                    for="password"
                                    class="block text-sm font-medium text-gray-700 mb-1"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    id="password"
                                    th:field="*{password}"
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                />
                            </div>
                            <div>
                                <label
                                    for="parentName"
                                    class="block text-sm font-medium text-gray-700 mb-1"
                                    >Parent Name</label
                                >
                                <input
                                    type="text"
                                    id="parentName"
                                    th:field="*{parentName}"
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                />
                            </div>
                            <div>
                                <label
                                    for="parentContact"
                                    class="block text-sm font-medium text-gray-700 mb-1"
                                    >Parent Contact</label
                                >
                                <input
                                    type="text"
                                    id="parentContact"
                                    th:field="*{parentContact}"
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 flex justify-end space-x-4">
                        <button
                            type="reset"
                            class="px-6 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors"
                        >
                            Reset
                        </button>
                        <button
                            type="submit"
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors shadow-sm"
                        >
                            Create Student
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
