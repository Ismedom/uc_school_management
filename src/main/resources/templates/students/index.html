<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/main :: layout(~{::div#content}, ~{::title})}"
>
    <head>
        <title>Manage Students - School Management System</title>
    </head>

    <body>
        <div id="content">
            <div class="mb-8 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Students</h1>
                    <p class="text-gray-500 text-sm mt-1">Manage student records and admissions.</p>
                </div>
                <a
                    th:href="@{/students/create}"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors shadow-sm inline-flex items-center"
                >
                    <i class="fas fa-plus mr-2"></i>Add Student
                </a>
            </div>

            <!-- Student Table -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 border-b border-gray-100">
                            <tr>
                                <th
                                    class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider"
                                >
                                    Student Name
                                </th>
                                <th
                                    class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider"
                                >
                                    Class/Section
                                </th>
                                <th
                                    class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider"
                                >
                                    Parent Contact
                                </th>
                                <th
                                    class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider"
                                >
                                    Status
                                </th>
                                <th
                                    class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-right"
                                >
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <tr
                                th:each="student : ${students}"
                                class="hover:bg-gray-50/50 transition-colors"
                            >
                                <td
                                    class="px-6 py-4 font-medium text-gray-900"
                                    th:text="${student.name}"
                                >
                                    John Doe
                                </td>
                                <td class="px-6 py-4 text-gray-500">
                                    <span th:text="${student.className}">Grade 10</span> -
                                    <span th:text="${student.sectionName}">A</span>
                                </td>
                                <td
                                    class="px-6 py-4 text-gray-500"
                                    th:text="${student.parentContact}"
                                >
                                    +1 (555) 000-0000
                                </td>
                                <td class="px-6 py-4">
                                    <span
                                        th:if="${student.active}"
                                        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800"
                                    >
                                        Active
                                    </span>
                                    <span
                                        th:unless="${student.active}"
                                        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800"
                                    >
                                        Inactive
                                    </span>
                                </td>
                                <td class="px-6 py-4 text-right space-x-3">
                                    <a
                                        th:href="@{/students/edit/{id}(id=${student.id})}"
                                        class="text-blue-600 hover:text-blue-900 font-medium text-sm"
                                        >Edit</a
                                    >
                                    <form
                                        th:action="@{/students/delete/{id}(id=${student.id})}"
                                        method="post"
                                        class="inline"
                                    >
                                        <button
                                            type="submit"
                                            class="text-red-600 hover:text-red-900 font-medium text-sm"
                                            onclick="
                                                return confirm(
                                                    'Are you sure you want to delete this student?'
                                                );
                                            "
                                        >
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(students)}">
                                <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                                    <div class="flex flex-col items-center">
                                        <i class="fas fa-users text-4xl mb-4 text-gray-200"></i>
                                        <p>
                                            No students found. Add your first student to get
                                            started.
                                        </p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
