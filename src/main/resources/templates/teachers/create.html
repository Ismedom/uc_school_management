<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/main :: layout(~{::div#content}, ~{::title})}"
>
    <head>
        <title>Add Teacher - School Management System</title>
    </head>

    <body>
        <div id="content">
            <div class="mb-8">
                <a
                    th:href="@{/teachers}"
                    class="text-sm font-medium text-blue-600 hover:text-blue-500 mb-2 inline-flex items-center"
                >
                    <i class="fas fa-arrow-left mr-2"></i>Back to List
                </a>
                <h1 class="text-2xl font-bold text-gray-900">Add New Teacher</h1>
                <p class="text-gray-500 text-sm mt-1">
                    Fill in the details below to register a new teacher.
                </p>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <form
                    th:action="@{/teachers}"
                    th:object="${teacherRequest}"
                    method="post"
                    class="p-8"
                >
                    <div class="">
                        <div class="space-y-6">
                            <h3 class="text-lg font-semibold text-gray-900 border-b pb-2">
                                Teacher Information
                            </h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label
                                        for="name"
                                        class="block text-sm font-medium text-gray-700 mb-1"
                                        >Full Name</label
                                    >
                                    <input
                                        type="text"
                                        id="name"
                                        name="name"
                                        required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    />
                                </div>
                                <div>
                                    <label
                                        for="email"
                                        class="block text-sm font-medium text-gray-700 mb-1"
                                        >Email (Username)</label
                                    >
                                    <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    />
                                </div>
                                <div>
                                    <label
                                        for="phone"
                                        class="block text-sm font-medium text-gray-700 mb-1"
                                        >Phone</label
                                    >
                                    <input
                                        type="text"
                                        id="phone"
                                        name="phone"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    />
                                </div>
                                <div>
                                    <label
                                        for="qualification"
                                        class="block text-sm font-medium text-gray-700 mb-1"
                                        >Qualification</label
                                    >
                                    <input
                                        type="text"
                                        id="qualification"
                                        name="qualification"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 flex justify-end space-x-4">
                        <button
                            type="reset"
                            class="px-6 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors"
                        >
                            Reset
                        </button>
                        <button
                            type="submit"
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors shadow-sm"
                        >
                            Create Teacher
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
