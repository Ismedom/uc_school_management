<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::div#content}, ~{::title})}">

<head>
    <title>Manage Teachers - School Management System</title>
</head>

<body>
    <div id="content">
        <!-- Page Header -->
        <div class="mb-8 flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Teachers</h1>
                <p class="text-gray-500 text-sm mt-1">Manage teacher profiles and assignments.</p>
            </div>
            <a th:href="@{/teachers/create}"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors shadow-sm inline-flex items-center">
                <i class="fas fa-plus mr-2"></i>Add Teacher
            </a>
        </div>

        <!-- Teacher Table -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b border-gray-100">
                        <tr>
                            <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Email
                            </th>
                            <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Phone
                            </th>
                            <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                Qualification</th>
                            <th
                                class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-right">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <tr th:each="teacher : ${teachers}" class="hover:bg-gray-50/50 transition-colors">
                            <td class="px-6 py-4 font-medium text-gray-900" th:text="${teacher.name}">Jane Doe</td>
                            <td class="px-6 py-4 text-gray-500" th:text="${teacher.email}">jane@example.com</td>
                            <td class="px-6 py-4 text-gray-500" th:text="${teacher.phone}">+1 234 567 890</td>
                            <td class="px-6 py-4 text-gray-500" th:text="${teacher.qualification}">PhD</td>
                            <td class="px-6 py-4 text-right space-x-3">
                                <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}"
                                    class="text-blue-600 hover:text-blue-900 font-medium text-sm">Edit</a>
                                <a th:href="@{/teachers/delete/{id}(id=${teacher.id})}"
                                    class="text-red-600 hover:text-red-900 font-medium text-sm"
                                    onclick="return confirm('Are you sure you want to delete this teacher?')">Delete</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(teachers)}">
                            <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                                <div class="flex flex-col items-center">
                                    <i class="fas fa-chalkboard-teacher text-4xl mb-4 text-gray-200"></i>
                                    <p>No teachers found. Add your first teacher to get started.</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
